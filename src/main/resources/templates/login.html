<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Happy Children</title>

    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header>
    <h1>Happy Children</h1>
    <img th:src="@{/img/logo.png}" alt="Logo de Piñatería" class="logo">
</header>

<nav>
    <a th:href="@{/}">Inicio</a>
    <a th:href="@{/articulo}">Productos</a>
    <a th:href="@{/login}">Inicio de sesión</a>
</nav>

<section class="login">
    <div class="contenedor">
        <h2>Iniciar Sesión</h2>

        <!-- Formulario de Login -->
        <form th:action="@{/login}" method="POST">

            <!-- CSRF TOKEN NECESARIO -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- Email / Username -->
            <div class="input-contenedor">
                <input type="text" id="username" name="username" required autofocus>
                <label for="username">Correo electrónico</label>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <p class="error-message" th:if="${param.error}" style="color:red;">
                Usuario o contraseña incorrectos
            </p>

            <!-- Contraseña -->
            <div class="input-contenedor">
                <input type="password" id="password" name="password" required>
                <label for="password">Contraseña</label>
                <i class="fa-solid fa-lock"></i>
            </div>

            <!-- Recordarme -->
            <div class="olvidar">
                <label>
                    <input type="checkbox" name="remember-me">
                    Recordarme
                </label>
            </div>

            <!-- Botón -->
            <div class="boton-contenedor">
                <button type="submit">Ingresar</button>
            </div>

            <br>

            <div class="olvidar">
                <a th:href="@{/registro}">¿No tienes cuenta? Regístrate</a>
            </div>

        </form>
    </div>
</section>

</body>
</html>
