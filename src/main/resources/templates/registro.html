<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Happy Children</title>

    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<section class="login">
    <div class="contenedor">
        <h2>Registro de Usuario</h2>

        <form method="POST" th:action="@{/registro}">

            <!-- CSRF obligatorio -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- Nombre -->
            <div class="input-contenedor">
                <input type="text" name="name" th:value="${name}" required>
                <label>Nombre</label>
                <i class="fa fa-user"></i>
            </div>
            <p class="error-message" th:if="${errorName}" th:text="${errorName}"></p>

            <!-- Apellido -->
            <div class="input-contenedor">
                <input type="text" name="apellido" th:value="${apellido}" required>
                <label>Apellido</label>
                <i class="fa fa-user"></i>
            </div>
            <p class="error-message" th:if="${errorApellido}" th:text="${errorApellido}"></p>

            <!-- Correo -->
            <div class="input-contenedor">
                <input type="email" name="email" th:value="${email}" required>
                <label>Correo</label>
                <i class="fa fa-envelope"></i>
            </div>
            <p class="error-message" th:if="${errorEmail}" th:text="${errorEmail}"></p>

            <!-- Contraseña -->
            <div class="input-contenedor">
                <input type="password" name="password" required>
                <label>Contraseña</label>
                <i class="fa fa-lock"></i>
            </div>
            <p class="error-message" th:if="${errorPassword}" th:text="${errorPassword}"></p>

            <!-- Confirmación -->
            <div class="input-contenedor">
                <input type="password" name="password_confirmation" required>
                <label>Confirmar contraseña</label>
                <i class="fa fa-lock"></i>
            </div>

            <!-- Botón -->
            <div class="boton-contenedor">
                <button type="submit">Registrarse</button>
            </div>

            <div class="extra-links">
                <a th:href="@{/login}">¿Ya tienes cuenta? Inicia sesión</a>
            </div>

        </form>
    </div>
</section>

</body>
</html>
